<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Flashcards</title>
<style type="text/css">
body {
	height: 90%;
	padding: 0px;
}

.menutrigger {
	position: absolute;
	right: 10px;
	top: 0px;
	font-size: 2em;
	margin: 0;
}

#views {
	position: absolute;
	right: 0px;
	top: 0px;
	font-size: 2em;
	margin: 0;
	display: none;
	padding: 0 0 0 12px;
}

#views ul {
	list-style: none;
	margin: 0;
	padding: 0;
	border: none;
}

#views li {
	color: #444;
	display: block;
	text-decoration: none;
	background: #dddddd;
	margin: 0;
	padding: 2px 10px;
	border: 1px solid #fff;
	border-bottom: 1px solid #aaa;
	display: list-item;
	width: auto;
	cursor: pointer;
}

#views li:hover {
	background: #BBBBBB;
}

#main {
	position: absolute;
	margin: 0px;
	padding: 0px;
	height: 80%;
}

#list {
	display: none;
	font-size: 2em;
	width: 100%;
}

.entriestab {
	border: 1px solid black;
	border-collapse: collapse;
	margin: 0px;
	padding: 0px;
	width: 100%;
}

.entriestab tr td {
	border: 1px solid black;
}

.entriestab td {
	padding: 15px;
}

.entriestab .reading {
	font-size: 1.5em;
}

.entriestab .meaning {
	font-style: italic;
	font-size: 1.5em;
}

#card {
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	margin-top: 2em;
	width: 90%;
	height: 80%;
	display: table;
	cursor: pointer;
}

#card .contents {
	display: table-cell;
	border: solid 2px;
	padding: 20px;
	vertical-align: middle;
	font-size: 2em;
}

.writing {
	font-size: 4em;
}

#card .reading {
	margin-top: .5em;
	font-size: .5em;
}

.meaning {
	font-size: 1em;
}

.controls {
	position: absolute;
	bottom: 0px;
	width: 100%;
	text-align: center;
	font-size: x-large;
}

.controls input {
	margin-left: 10%;
	margin-right: 10%;
	font-size: x-large;
	padding: 1em;
}

.options {
	position: absolute;
	top: 0px;
	left: 50%;
	font-size: x-large;
}

</style>
<script>

__DATA__

var querySequence = Array();
for (var i = 0; i < entries.length; ++i) querySequence[i] = i;
var seqPos;
var startSide = 1;

var curSide;

function rand(max)
{
	return Math.floor(Math.random()*max);
}

function shuffle(v)
{
	for (var j, x, i = v.length; i; j = parseInt(Math.random() * i), x = v[--i], v[i] = v[j], v[j] = x);
}

function currentWriting()
{
	var curCard = querySequence[seqPos];
	res = "<div class=\"writing\">";
	res += entries[curCard][0];
	res += "</div>";
	return res;
}

function currentMeaningReading()
{
	var curCard = querySequence[seqPos];
	res = "<div class=\"meaning\">";
	res += entries[curCard][2];
	res += "</div>";
	res += "<div class=\"reading\">";
	res += entries[curCard][1];
	res += "</div>";
	return res;
}

function updateCard()
{
	var card = document.getElementById("cardcontents");
	if (curSide == 0) {
		card.innerHTML = currentWriting();
	}
	else {
		card.innerHTML = currentMeaningReading();
	}

	document.getElementById("nextButton").disabled = (seqPos >= querySequence.length - 1);
}

function flip()
{
	var curCard = querySequence[seqPos];
	curSide = curSide == 0 ? 1 : 0 ;
	updateCard();
}

function start()
{
	shuffle(querySequence);
	seqPos = 0;
	curSide = startSide;
	updateCard();
}

function next()
{
	if (seqPos >= querySequence.length - 1) {
		return;
	}
	++seqPos
	curSide = startSide;
	updateCard();
}

function generateList()
{
	res = "<table class=\"entriestab\">";
	for (var i = 0; i < entries.length; i++) {
		res += "<tr><td><div class=\"writing\">" + entries[i][0] + "</div></td><td><div class=\"reading\">" + entries[i][1] + "</div><div class=\"meaning\">" + entries[i][2] + "</div></td></tr>";
	}
	res += "</table>";
	return res;
}

tabs = new Array('list', 'flashcards');

function showTab(id)
{
	for (var i = 0; i < tabs.length; ++i)
		document.getElementById(tabs[i]).style.display = 'none';
	document.getElementById(tabs[id]).style.display = 'block';
}

</script>
</head>

<body>
<div id="main">

<div class="menutrigger">
<a href="#" onClick="document.getElementById('views').style.display = 'block'">x</a>
</div>

<div id="list">
<h3>All entries</h3>
<div id="listcontents" class="contents">
</div>
<script>
document.getElementById("listcontents").innerHTML = generateList();
</script>
</div> <!-- list -->

<div id="flashcards">
<div id="card" onclick="flip()">
<div id="cardcontents" class="contents">
</div>
</div>
<div class="options">
<label for="writingRB"><input type="radio" name="flashside" value="w" id="writingRB" onClick="startSide=0"/>Writing</label>
<label for="meaningRB"><input type="radio" name="flashside" value="mr" checked="true" onClick="startSide=1" id="meaningRB"/>Meaning + reading</label>
</div> <!-- options -->
<div class="controls">
<input type="button" value="Start" onclick="start()"/>
<input disabled type="button" id="nextButton" value="Next" onclick="next()"/>
</div> <!-- controls -->
</div> <!-- flashcards -->

</div> <!-- main -->

<div id="views">
<ul>
<li onClick="showTab(0); document.getElementById('views').style.display = 'none'">List</li>
<li onClick="showTab(1); document.getElementById('views').style.display = 'none'">Flashcards</li>
</ul>
</div>


<script>
start();
</script>
</body>
</html>
